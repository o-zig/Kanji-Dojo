# TODO: make kanji-dojo Paths version/architecture independent
id: com.github.syt0r.kanji-dojo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: kanji-dojo
finish-args:
  # Audio for pronunciation of characters
  - --socket=pulseaudio
  # Network for feedback and future features
  - --share=network
  # X11 and IPC because only X11 is supported
  - --share=ipc
  - --socket=x11
  # DRI is likely not necessary, but it's unclear
  - --device=dri
  # XDG-documents for exporting and importing backups
  - --filesystem=xdg-documents
  # XDG-data for storing preferences and application state
  - --filesystem=xdg-data/kanji-dojo
  # Access to /tmp is necessary to unpack the native sqlite driver
  - --filesystem=/tmp

  - --env=PATH=/usr/bin:/app/bin/:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: kanji-dojo
    buildsystem: simple
    build-commands:
      - install -Dm755 kanji-dojo.sh /app/bin/kanji-dojo
      - install -Dm644 kanji-dojo-linux-x64-2.1.2.jar /app/bin/kanji-dojo-linux-x64-2.1.2.jar
      - install -Dm644 com.github.syt0r.kanji-dojo.desktop /app/share/applications/com.github.syt0r.kanji-dojo.desktop
      - install -Dm644 kanji-dojo/preview_assets/inkscape_icon.svg /app/share/icons/hicolor/scalable/apps/com.github.syt0r.kanji-dojo.svg
    sources:
        # To extract app icon and .desktop file
      - type: git
        url: https://github.com/syt0r/Kanji-Dojo.git
        tag: v2.1.2
        commit: d3ca9b52d5789dabc6f2d0e8968131518589415a
        dest: kanji-dojo
      - type: file
        url: https://github.com/syt0r/Kanji-Dojo/releases/download/v2.1.2/kanji-dojo-linux-x64-2.1.2.jar
        sha256: 133168ad58724a1a2270a1a691613ddaac708cc30d938657e22d9ee8adce0660
        dest-filename: kanji-dojo-linux-x64-2.1.2.jar
      - type: script
        dest-filename: kanji-dojo.sh
        commands:
          - /app/jre/bin/java -jar /app/bin/kanji-dojo-linux-x64-2.1.2.jar
        # TODO: Race-condition, these files should be taken from the git repository above once this is merged upstream
      - type: file
        path: com.github.syt0r.kanji-dojo.desktop

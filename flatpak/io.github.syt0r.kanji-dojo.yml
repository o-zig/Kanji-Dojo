# TODO: make kanji-dojo Paths version/architecture independent
id: io.github.syt0r.kanji-dojo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: kanji-dojo
finish-args:
  # Audio for pronunciation of characters
  - --socket=pulseaudio
  # Network for feedback and future features
  - --share=network
  # X11 and IPC because only X11 is supported
  - --share=ipc
  - --socket=x11
  # DRI is likely not necessary, but it's unclear
  - --device=dri
  # XDG-documents for exporting and importing backups
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
  # XDG-data for storing preferences and application state
  #  This shouldn't be necessary, but the flatpak fails to store the state otherwise
  #  Maybe this is an upstream bug where xdg-data is hardcoded rather than using system XDG permissions?
  - --filesystem=xdg-data/kanji-dojo
  # Access to /tmp is necessary to unpack the native sqlite driver
  - --filesystem=/tmp

  - --env=PATH=/usr/bin:/app/bin/:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: kanji-dojo
    buildsystem: simple
    build-commands:
      - install -Dm755 kanji-dojo.sh /app/bin/kanji-dojo
      - install -Dm644 kanji-dojo-linux-x64-2.1.3.jar /app/bin/kanji-dojo-linux-x64-2.1.3.jar
      # TODO: Use differnt path after initial merge
      #- install -Dm644 kanji-dojo/flatpak/io.github.syt0r.kanji-dojo.desktop /app/share/applications/io.github.syt0r.kanji-dojo.desktop
      - install -Dm644 io.github.syt0r.kanji-dojo.desktop /app/share/applications/io.github.syt0r.kanji-dojo.desktop
      - install -Dm644 kanji-dojo/preview_assets/inkscape_icon.svg /app/share/icons/hicolor/scalable/apps/io.github.syt0r.kanji-dojo.svg
      # TODO: Use differnt path after initial merge
      #- install -Dm644 kanji-dojo/flatpak/io.github.syt0r.kanji-dojo.metainfo.xml /app/share/metainfo/io.github.syt0r.kanji-dojo.metainfo.xml
      - install -Dm644 io.github.syt0r.kanji-dojo.metainfo.xml /app/share/metainfo/io.github.syt0r.kanji-dojo.metainfo.xml
    sources:
        # To extract app icon and .desktop file
      - type: git
        url: https://github.com/syt0r/Kanji-Dojo.git
        tag: v2.1.3
        commit: ea436b0bcbb5ec0b523f0698202d6ff0fd3869fe
        dest: kanji-dojo
      - type: file
        url: https://github.com/syt0r/Kanji-Dojo/releases/download/v2.1.3/kanji-dojo-linux-x64-2.1.3.jar
        sha256: 16b0c0f1835b626837321a8e087fddd291444e22e5d09f10a441ff1ee9c65aa8
        dest-filename: kanji-dojo-linux-x64-2.1.3.jar
      - type: script
        dest-filename: kanji-dojo.sh
        commands:
          - /app/jre/bin/java -jar /app/bin/kanji-dojo-linux-x64-2.1.3.jar
        # TODO: Race-condition, these files should be taken from the git repository above once this is merged upstream
      - type: file
        path: io.github.syt0r.kanji-dojo.desktop
      - type: file
        path: io.github.syt0r.kanji-dojo.metainfo.xml

# TODO: make kanji-dojo Paths version/architecture independent
id: ua.syt0r.kanji-dojo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: kanji-dojo
finish-args:
  # Audio for pronunciation of characters
  - --socket=pulseaudio
  # Network for feedback and future features
  - --share=network
  # X11 and IPC because only X11 is supported
  - --share=ipc
  - --socket=x11
  # DRI is likely not necessary, but it's unclear
  - --device=dri
  # XDG-documents for exporting and importing backups
  - --filesystem=xdg-documents
  # XDG-data for storing preferences and application state
  - --filesystem=xdg-data/kanji-dojo
  # Access to /tmp is necessary to unpack the native sqlite driver
  - --filesystem=/tmp

  - --env=PATH=/usr/bin:/app/bin/:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: kanji-dojo
    buildsystem: simple
    build-commands:
      - install -Dm755 kanji-dojo.sh /app/bin/kanji-dojo
      - install -Dm644 kanji-dojo-linux-x64-2.1.2.jar /app/bin/kanji-dojo-linux-x64-2.1.2.jar
    sources:
      - type: file
        path: core/build/compose/jars/kanji-dojo-linux-x64-2.1.2.jar
        dest-filename: kanji-dojo-linux-x64-2.1.2.jar
      - type: script
        dest-filename: kanji-dojo.sh
        commands:
          - /app/jre/bin/java -jar /app/bin/kanji-dojo-linux-x64-2.1.2.jar
